<app-modal *ngIf="modalService.isVisible$ | async" title="Создание продукта">

</app-modal>

<button

  class="rounded-full p-3 fixed right-10 bottom-10 bg-yellow-400 flex justify-center items-center z-30 shadow-md shadow-yellow-700 transition duration-300 hover:bg-yellow-500"
>
  <span class="text-white text-4xl leading-none w-10 h-10">+</span>
</button>
